<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Fav Icon  -->
    <link
      rel="shortcut icon"
      href="./assets/images/Poke_FavIcon.png"
      type="image/x-icon"
    />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
  </head>

  <body>
    <section class="content">
      <div class="header">
        <img src="./assets/images/pokedex.png" alt="Pokedex-Icon" />

        <h1>Pokedex</h1>
      </div>

      <ol id="pokemonList" class="pokemons">
        <!-- pokemons here -->
      </ol>

      <!-- Modal -->

      <div id="info-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <img
              id="current-pokemon-image"
              src="./assets/images/no-pokemon-selected-image.png"
              alt="pokemon"
            />
          </div>

          <div id="current-pokemon-info">
            <!--Id-->
            <span id="current-pokemon-id" class="font-size-12 bold center"
              >#213</span
            >

            <!--name-->
            <h2 id="current-pokemon-name">Pikachu</h2>

            <!--types-->
            <div id="current-pokemon-types" class="row center"></div>

            <!--description-->
            <h4>Pokedex Entry</h4>
            <span id="current-pokemon-description"></span>

            <!--height and weight-->
            <div class="row center">
              <div class="width-100 column center margin-5">
                <h4>Height</h4>
                <div
                  id="current-pokemon-height"
                  class="pokemon-info-variable-container center"
                ></div>
              </div>
              <div class="width-100 column center margin-5">
                <h4>Weight</h4>
                <div
                  id="current-pokemon-weight"
                  class="pokemon-info-variable-container center"
                ></div>
              </div>
            </div>

            <!--abilities-->
            <div class="column">
              <h4>Abilities</h4>
              <div class="row">
                <div
                  id="current-pokemon-abilitiy-0"
                  class="pokemon-info-variable-container center"
                ></div>
                <div
                  id="current-pokemon-abilitiy-1"
                  class="pokemon-info-variable-container center"
                ></div>
              </div>
            </div>

            <!--stats-->
            <h4>Stats</h4>
            <div class="row center">
              <div class="current-pokemon-stats-container column">
                <div
                  class="current-pokemon-stats-name"
                  style="background: #df2140"
                >
                  HP
                </div>
                <h5 id="current-pokemon-stats-hp">84</h5>
              </div>
              <div class="current-pokemon-stats-container column">
                <div
                  class="current-pokemon-stats-name"
                  style="background: #ff994d"
                >
                  ATK
                </div>
                <h5 id="current-pokemon-stats-atk">84</h5>
              </div>
              <div class="current-pokemon-stats-container column">
                <div
                  class="current-pokemon-stats-name"
                  style="background: #eecd3d"
                >
                  DEF
                </div>
                <h5 id="current-pokemon-stats-def">84</h5>
              </div>
              <div class="current-pokemon-stats-container column">
                <div
                  class="current-pokemon-stats-name"
                  style="background: #85ddff"
                >
                  SpA
                </div>
                <h5 id="current-pokemon-stats-spa">84</h5>
              </div>
              <div class="current-pokemon-stats-container column">
                <div
                  class="current-pokemon-stats-name"
                  style="background: #96da83"
                >
                  SpD
                </div>
                <h5 id="current-pokemon-stats-spd">84</h5>
              </div>
              <div class="current-pokemon-stats-container column">
                <div
                  class="current-pokemon-stats-name"
                  style="background: #fb94a8"
                >
                  SPD
                </div>
                <h5 id="current-pokemon-stats-speed">84</h5>
              </div>
              <div
                class="current-pokemon-stats-container column"
                style="background: #88aaea"
              >
                <div
                  class="current-pokemon-stats-name"
                  style="background: #7195dc"
                >
                  TOT
                </div>
                <h5 id="current-pokemon-stats-total">84</h5>
              </div>
            </div>

            <!--Evolution chain-->
            <div id="current-pokemon-evolution-chain-container">
              <h4>Evolution</h4>
              <div class="row center">
                <img
                  id="current-pokemon-evolution-0"
                  class="current-pokemon-evolution-image"
                  src="./assets/images/pokeball-icon.png"
                />
                <div
                  id="current-pokemon-evolution-level-0"
                  class="current-pokemon-evolution-level-container font-size-12 bold center"
                >
                  Lv. 16
                </div>
                <img
                  id="current-pokemon-evolution-1"
                  class="current-pokemon-evolution-image"
                  src="./assets/images/pokeball-icon.png"
                />
                <div
                  id="current-pokemon-evolution-level-1"
                  class="current-pokemon-evolution-level-container font-size-12 bold center"
                >
                  Lv. 36
                </div>
                <img
                  id="current-pokemon-evolution-2"
                  class="current-pokemon-evolution-image"
                  src="./assets/images/pokeball-icon.png"
                />
              </div>
            </div>
          </div>

          <div class="modal-footer center">
            <button onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>

      <!-- Pagination  -->

      <div class="pagination">
        <button id="loadMoreButton">Load More</button>
      </div>

      <!-- Footer  -->
      <div class="center column">
        <p> <strong>Developed by:</strong> Jos√© Igor Souza </p>
        <div class="icons">
          <a href="https://www.linkedin.com/in/igorolivrs/" target="_blank"><i class="fa-brands fa-linkedin fa-xl"></i></a>
          <a href="https://github.com/igorolivrs" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
        </div>
      </div>

    </section>


    <!-- js -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
